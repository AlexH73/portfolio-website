<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Social Preview Generator</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 1200px;
      height: 630px;
      background: linear-gradient(135deg, #6366f1, #ec4899);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Inter', sans-serif;
    }
    
    .card {
      width: 1100px;
      height: 530px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 40px;
      box-sizing: border-box;
    }
    
    h1 {
      font-size: 48px;
      font-weight: 700;
      color: #1f2937;
      margin: 0 0 20px 0;
    }
    
    h2 {
      font-size: 32px;
      font-weight: 400;
      color: #4b5563;
      margin: 0 0 40px 0;
    }
    
    .tagline {
      font-size: 24px;
      font-weight: 300;
      color: #6366f1;
      margin-bottom: 60px;
    }
    
    .circles {
      display: flex;
      gap: 40px;
      margin-bottom: 60px;
    }
    
    .circle {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: #6366f1;
      opacity: 0.7;
    }
    
    .circle:nth-child(2) {
      background: #ec4899;
    }
    
    .url {
      font-size: 18px;
      color: #6b7280;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Alexander Hermann</h1>
    <h2>Full-Stack Java Developer</h2>
    <div class="tagline">Portfolio</div>
    <div class="circles">
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
    </div>
    <div class="url">alexh73.github.io/portfolio-website/</div>
  </div>
</body>
</html>
