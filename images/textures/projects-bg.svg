<svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="hex-light" x="0" y="0" width="80" height="80" patternUnits="userSpaceOnUse">
      <polygon points="40,0 70,20 70,60 40,80 10,60 10,20" stroke="#e0e0e0" stroke-width="0.9" fill="none"/>
    </pattern>
    <radialGradient id="glow-light" cx="50%" cy="50%" r="80%">
      <stop offset="0%" stop-color="#ffffff" />
      <stop offset="100%" stop-color="#f7f7f7" />
    </radialGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#glow-light)" />
  <rect width="100%" height="100%" fill="url(#hex-light)" opacity="0.9" />
</svg>
