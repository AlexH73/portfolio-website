      <polygon points="40,0 70,20 70,60 40,80 10,60 10,20" stroke="#444444" stroke-width="0.9" fill="none"/>
    </pattern>
    <radialGradient id="glow-dark" cx="50%" cy="50%" r="80%">
      <stop offset="0%" stop-color="#1a1a1a" />
      <stop offset="100%" stop-color="#000000" />
